name       : python-openpyxl
version    : 3.0.9
release    : 4
homepage   : https://foss.heptapod.net/openpyxl
source     :
    - https://foss.heptapod.net/openpyxl/openpyxl/-/archive/3.0.9/openpyxl-3.0.9.tar.gz : 75f49654e568b677edde5ba54573ff518215ad02e8abd96785d3a7d3706133b9
license    : MIT
component  : programming.python
summary    : openpyxl is a Python library to read/write Excel 2010 xlsx/xlsm/xltx/xltm files.
description: |
    openpyxl is a Python library to read/write Excel 2010 xlsx/xlsm/xltx/xltm files.
builddeps  :
    - pkgconfig(python3)
    - python-et_xmlfile
    - python-jdcal
    - python-lxml
    - python-pillow
    - python-pytest
rundeps    :
    - python-et_xmlfile
    - python-jdcal
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3 -v
