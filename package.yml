name       : python-openpyxl
version    : 3.0.3
release    : 1
homepage   : http://bitbucket.org/openpyxl/openpyxl/src
source     :
    - https://bitbucket.org/openpyxl/openpyxl/get/3.0.3.tar.gz : 98e6cbdaa6535ed46fbbf38c10dc447547cd95ea73d33a21035a7c4a21f5e2a2
license    : MIT
component  : programming.python
summary    : openpyxl is a Python library to read/write Excel 2010 xlsx/xlsm/xltx/xltm files.
description: |
    openpyxl is a Python library to read/write Excel 2010 xlsx/xlsm/xltx/xltm files.
builddeps  :
    - pkgconfig(python3)
    - python-et_xmlfile
    - python-jdcal
    - python-lxml
    - python-pillow
    - python-pytest
rundeps    :
    - python-et_xmlfile
    - python-jdcal
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3 -v
